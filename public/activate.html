  <meta charset="UTF-8" />

  <title data-key="pageTitleActivate">تفعيل الاشتراك</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    :root {
      --primary-color: #25D366; --secondary-color: #128C7E; --dark-color: #075E54;
      --background-color: #f0f2f5; --card-background: #ffffff; --text-color: #333;
      --light-gray: #e9e9e9; --danger-color: #e74c3c;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1); --border-radius: 8px;
    }
    body { 
      font-family: 'Cairo', sans-serif; background-color: var(--background-color); 
      color: var(--text-color); margin: 0; padding: 20px; 
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
    }
    .activation-box { 
      background: var(--card-background); color: var(--text-color); padding: 40px 50px; 
      border-radius: 10px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
      width: 450px; position: relative;
    }
    .activation-box h2 { 
      color: var(--dark-color); font-size: 2em; margin-top: 0; margin-bottom: 25px;
    }
    .btn { 
      display: inline-flex; align-items: center; justify-content: center; 
      gap: 8px; padding: 10px 20px; border: none; border-radius: var(--border-radius); 
      font-family: 'Cairo', sans-serif; font-size: 1em; font-weight: 600; 
      cursor: pointer; transition: all 0.3s ease; 
    }
    .btn-primary { background-color: var(--primary-color); color: white; }
    #logoutBtn {
        position: absolute;
        top: 20px;
        inset-inline-start: 20px; /* تعديل هنا ليدعم RTL/LTR */
        background-color: #777;
        padding: 8px 12px;
        font-size: 0.9em;
    }
    .language-switcher {
        position: absolute;
        top: 20px;
        inset-inline-end: 20px; /* تعديل هنا ليكون في الجهة المقابلة */
    }
    .language-switcher button {
        background: #f0f0f0; border: 1px solid #ddd; color: #555; padding: 5px 10px;
        border-radius: 5px; cursor: pointer; margin-inline-start: 5px;
    }
    .language-switcher button.active { background: var(--primary-color); border-color: var(--primary-color); color: white; }

    .button-group { 
      display: flex; flex-wrap: wrap; gap: 10px; 
      margin-bottom: 25px; justify-content: center; 
    }
    .status-msg { 
      margin-top: 15px; font-weight: bold; min-height: 20px; color: var(--danger-color);
    }
  </style>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TT65MB24"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="activation-box">
    <div class="language-switcher">
        <button id="lang-ar" data-key="lang_ar"></button>
        <button id="lang-en" data-key="lang_en"></button>
    </div>
    
    <button id="logoutBtn" class="btn">
        <i class="fas fa-sign-out-alt"></i> <span data-key="logoutBtn"></span>
    </button>
    
    <h2 id="activation-title"><i class="fas fa-money-check-alt"></i> <span data-key="activateTitle"></span></h2>
    
    <p id="overlay-message" style="font-size:1.1em; margin-bottom:20px;" data-key="activateSubtitle"></p>
    
    <div id="subscription-options" class="button-group">
        <button id="btn-1-month" class="btn btn-primary" style="background:#2196F3;"><i class="fas fa-calendar-alt"></i> <span data-key="btn1Month"></span></button>
        <button id="btn-6-months" class="btn btn-primary" style="background:#FF9800;"><i class="fas fa-calendar-alt"></i> <span data-key="btn6Months"></span></button>
        <button id="btn-1-year" class="btn btn-primary" style="background:#4CAF50;"><i class="fas fa-calendar-alt"></i> <span data-key="btn1Year"></span></button>
    </div>
    
    <hr style="margin: 20px 0;">

    <p id="activation-status" class="status-msg"></p>
    <p style="font-size: 0.9em; color: #777; margin-top: 15px;" data-key="activateNote"></p>
  </div>

<script src="activate.js"></script>
<script src="language.js"></script>
</body>
</html>
